  <body>
    
    
    
    
    
    
    
    <section class="subscription_section">
  <div class="container wrap_desktop">
    <div>
      <h2 class="title_subscription">Newsletter</h2>
      <p class="subscription_text">
        Every week we will send you new designs and information about sales.
      </p>
      <form>
        <label>
          <input
            class="input"
            name="user-name"
            type="text"
            required
            placeholder="Name"
            minlength="2"
            maxlength="16"
          />
        </label>
        <label>
          <input
            class="input"
            name="user-email"
            type="email"
            required
            placeholder="Email"
          />
        </label>
        <div class="wrap_checkbox">
          <input
            class="checkbox visually-hidden"
            id="checkbox"
            type="checkbox"
          />
          <label for="checkbox" class="label_text">
            <span class="custom_checkbox">
              <svg width="13" height="13" class="svg_check">
                <use href="/dream-team-project/assets/icons-6f95f65d.svg#icon-check2"></use>
              </svg>
            </span>
            Agree to subscribe to the newsletter
          </label>
        </div>
        <button class="btn_send" type="submit">Send</button>
      </form>
    </div>
    <picture>
      <source
        srcset="/dream-team-project/assets/subscribe-desktop-3d62924b.jpg 1x, /dream-team-project/assets/subscribe-desktop-2x-3fda190c.jpg 2x"
        media="(min-width: 1440px)"
        type="image/jpg"
      />
      <source
        srcset="/dream-team-project/assets/subscribe-tab-6bc0dfd6.jpg 1x"
        media="(min-width: 768px)"
        type="image/jpg"
      />
      <source
        srcset="/dream-team-project/assets/subscribe-mob-52a1f147.jpg 1x, /dream-team-project/assets/subscribe-mob-2x-cc9b9e21.jpg 2x"
        media="(max-width: 767px)"
        type="image/jpg"
      />
      <img src="/dream-team-project/assets/subscribe-mob-52a1f147.jpg" alt="Sofa" width="343" />
    </picture>
  </div>
</section>
